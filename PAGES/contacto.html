        <p>
            <a href="mailto: luciacaranfa@gmail.com">Comunicate con nosotros</a>

        <form action="">
            <fieldset>
                <legend>Formulario de contacto</legend>
                        <div>
                            <label for="nombre">NOMBRE</label>
                            <input type="text" name="nombre" placeholder="Juan">
                        </div>  
                        <br>
                        <div>
                            <label for="apellido">APELLIDO</label>
                            <input type="text" name="apellido" placeholder="Perez" required>
                        </div>
                        <br>
                        <div>
                            <label for="email">Escribe tu mail *</label>
                            <input type="email" name="email" required>
                        </div> 
                        <br>
                        <div>
                            <label for="nacimiento">Fecha de nacimiento</label>
                            <input type="date">
                        </div>
                        <br>
                        <div>
                            <label for="pass">Escribe tu password</label>
                            <input type="password" name="pass">
                        </div>
                        <br>
                        <div>
                            <label for="pais">Selecciona tu Nacionalidad</label>
                            <select name="pais" id="">
                                <option value="arg">ARGENTINA</option>
                                <option value="uru">URUGUAY</option>
                                <option value="ch">CHILE</option>
                            </select>
                        </div>
                        <br>
                        <div>
                            <label for="genero">Género</label>
                            <input type="radio" name="genero" value="mujer">mujer
                            <input type="radio" name="genero" value="varon">Hombre
                            <input type="radio" name="genero" value="undecl">no declaro
                        </div>
                        <br>
                        <div>
                            <label for="comentario">Dejanos tu mensaje</label><br>
                            <textarea name="comentario" id="" cols="30" rows="10" placeholder="escribre por lo menos 3 palabras"></textarea>
                        </div>
                        <div>Acepta términos y condiciones
                            <input type="checkbox" name="acepta" value="1">
                        </div>
                    
            
            <br><br>
                        <div>
                            <input type="submit" value="Enviar Datos">
                            <input type="reset" value="Borrar Datos">
                        </div>
